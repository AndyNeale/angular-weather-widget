<div class="weatherWidgetContainer">
	<div ng-transclude></div>
	<!-- Display mode -->
	<div ng-show="! weatherWidget.editMode">
		<div class="weatherWidgetList" ng-repeat="location in weatherWidget.locations track by $index">
			<h1 class="weatherWidgetLocation">{{ location.city }}</h1>
			<p class="weatherWidgetSummary">{{ location.summary }}</p>
			<p class="weatherWidgetTemperature">{{ location.temperature }}&deg; <img ng-src="{{ location.icon }}" /></p>
		</div>
		<div class="weatherWidgetFooter">
			Weather data from World Weather Online <a href="http://www.worldweatheronline.com" target="_blank">http://www.worldweatheronline.com</a>
		</div>
		<div class="weatherWidgetFooter">
			<a ng-click="weatherWidget.editMode = ! weatherWidget.editMode" ng-href="#">Edit</a>
		</div>
	</div>
	<!-- Edit mode -->
	<div ng-show="weatherWidget.editMode">
		<div class="weatherWidgetAdd">
			<form>
				<input type="text" name="location" id="location" ng-model="weatherWidget.newLocation" />
				<button ng-click="weatherWidget.createLocation()">Add</button>
			</form>
		</div>
		<div class="weatherWidgetList" ng-repeat="location in weatherWidget.locations track by $index">
			<p class="weatherWidgetRemove"><a ng-click="weatherWidget.removeLocation( $index )" ng-href="#">x</a></p>
			<p class="weatherWidgetMove"><a ng-click="weatherWidget.moveLocationUp( $index )" ng-href="#">Up</a> | <a ng-click="weatherWidget.moveLocationDown( $index )" ng-href="#">Down</a></p>
			<h1 class="weatherWidgetLocation">{{ location.city }}</h1>
		</div>
		<div class="weatherWidgetFooter">
			<a ng-click="weatherWidget.editMode = ! weatherWidget.editMode" ng-href="#">Done</a>
		</div>
	</div>
</div>
