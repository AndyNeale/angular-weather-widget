<!DOCTYPE html>
<html>

<head>
<title>AngularJS Weather Widget v1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="css/custom.css" rel="stylesheet" media="screen" />
<link href="widgets/weather-widget/weather-widget.css" rel="stylesheet" media="screen" /> <!-- WIDGET -->
</head>

<body>

<div class="container">

<div class="row">

<div class="col-md-6">

<h1>AngularJS Weather Widget</h1>

<h2>Version 3: Customisable</h2>

<p>In this version of the widget, we would like to allow the user to be able to add or remove locations from the widget.</p>

<h2>Weather</h2> <!-- WIDGET -->
<weather-widget class="weatherWidget" ng-app="weatherWidget"> <!-- WIDGET -->
	<weather-location name="Sheffield" location="Sheffield,United+Kingdom"></weather-location> <!-- WIDGET -->
	<weather-location name="Mumbai" location="Mumbai,India"></weather-location> <!-- WIDGET -->
	<weather-location name="San Francisco" location="San+Francisco"></weather-location> <!-- WIDGET -->
</weather-widget> <!-- WIDGET -->

</div> <!-- col -->

<div class="col-md-6">

<h1>Future Plans</h1>

<p>There are no future plans as the weather widget is now so totally awesome!</p>

</div> <!-- col -->

</div> <!-- row -->

</div> <!-- container -->

<!-- jQuery -->
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script> <!-- WIDGET -->
<script src="widgets/weather-widget/weather-widget.js"></script> <!-- WIDGET -->

</body>

</html>
